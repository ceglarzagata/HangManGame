<!DOCTYPE html>
<html lang="pl-PL">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agata Ceglarz - HangMan Game Project</title>

  <link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two&display=swap&subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.5.95/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <header class="header-wrapper">
    <div class="container header">
      <h1 class="header-title">HangMan Game</h1>
      <button class="btn how-to-play-btn">Jak grać?</button>
    </div>
  </header>
  
  <main class="container main">

    <div id="start-game-box" class="disabled-overlay">
      <div class="info-box">
        <h2 class="info-box-title">HangMan Game</h2>
        <p class="info-box-text">
          Zgaduj słowa i unikaj błędów.
        </p>
        <button class="btn secondary-btn how-to-play-btn">Jak grać?</button>
        <button class="btn secondary-btn start-game-btn">Zacznij grę!</button>
      </div>
    </div>

    <div id="how-to-play-box" class="disabled-overlay how-to-play-box">
      <div class="info-box">
        <h2 class="info-box-title">Jak grać?</h2>
        <p class="info-box-text">
          Zgadnij wylosowane słowo wybierając konkretne litery.
          <br/><br/>
          Możesz pomylić się różną ilość razy w zależności od poziomu trudności.
        </p>
        <button class="btn secondary-btn start-game-btn">Zacznij grę!</button>
      </div>
    </div>

    <div id="levels" class="levels">
      <h2 class="level-title">Wybierz poziom trudności</h2>
      <div id="level-box" class="level-box"></div>
    </div>

    <div id="hang-man" class="hang-man-visual">
        <img src="" class="hang-man-element"/>
    </div>

    <button
      id="word-generate-btn"
      class="btn word-generate-btn"
      title="Wylosuj nowe słowo"
    >
      Wylosuj nowe słowo
    </button>

    <ul id="lettersToGuess" class="letters-to-guess"></ul>
    <div id="alphabet" class="alphabet"></div>

    <div id="result-box" class="disabled-overlay result-box">
      <div class="info-box">
        <i class="mdi result-icon"></i>
        <p class="info-box-text"></p>
        <button
          id="play-again-btn"
          class="btn secondary-btn play-again-btn"
        >
          Zagraj jeszcze raz!
        </button>
      </div>
    </div>

    <div id="score-box" class="score-box">
      <div id="won-box" class="won-box">
        <i class="mdi mdi-trophy score-icon"></i>
        <p></p>
      </div>
      <div id="fail-box" class="fail-box">
          <i class="mdi mdi-close-circle score-icon"></i>
          <p></p>
      </div>
    </div>

  </main>

  <footer class="footer-wrapper">
    <div class="container sign">
      Created by Agata Ceglarz
    </div>
  </footer>

  <script src="./js/index.js"></script>

</body>
</html>
